# Perfil de Staging/Pre-producción
spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:kinvex_staging}
    username: ${DB_USERNAME:kinvex_staging}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: ${DB_POOL_SIZE:15}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          "[batch_size]": 30

  flyway:
    enabled: true
    validate-on-migrate: true
    clean-disabled: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:2}
      jedis:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:15}
          max-idle: ${REDIS_POOL_MAX_IDLE:8}
          min-idle: ${REDIS_POOL_MIN_IDLE:3}

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

jwt:
  secret: ${JWT_SECRET:staging-secret-key-change-before-production}
  expiration: ${JWT_EXPIRATION:3600}  # 1 hora
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400}  # 24 horas

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://staging.kinvex.com}

logging:
  level:
    dev.kreaker.kinvex: INFO
    org.springframework.security: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: ${LOG_FILE:/var/log/kinvex/kinvex-staging.log}
  logback:
    rollingpolicy:
      max-file-size: ${LOG_MAX_FILE_SIZE:50MB}
      max-history: ${LOG_MAX_HISTORY:14}

# Configuraciones específicas para staging
app:
  debug: false
  mock-external-services: false
  enable-test-endpoints: true  # Habilitado para pruebas en staging
  monitoring:
    enabled: true
